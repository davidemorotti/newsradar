type User @model {
  createdAt: DateTime!
  id: ID! @isUnique
  updatedAt: DateTime!
  highlights: [Highlight!]! @relation(name: "HighlightOnUser")
}

type Highlight @model {
  id: ID! @isUnique
  sourceUrl: String
  createdAt: DateTime!
  text: String
  reactions: Int! @defaultValue(value: 0)
  user: User! @relation(name: "HighlightOnUser")
}
